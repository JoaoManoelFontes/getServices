{% extends 'layout/base.html' %}

{% block content %}
    <strong>Usuário atual (debug): {{ request.user }}</strong>

    {% for profissional in profissionais %}
        <ul>
            <li>Nome: {{ profissional.user.username }}</li>
            <li>Serviço: {{ profissional.servico.nome }}</li>
            <li class="link link-primary">
                <a href="{% url 'pagina_perfil' profissional.slug %}">Detalhes</a>
            </li>
        </ul>
    {% endfor %}
{% endblock %}
