<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Horário</title>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        <h1>Olá {{ request.user.username }}! Cadastre um novo horário</h1>
        {{ form.as_p }}
        <button type="submit">Cadastrar</button>
    </form>
</body>
</html>
