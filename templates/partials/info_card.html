<article class="flex flex-col p-4 bg-zinc-100 gap-4 rounded-md max-sm:gap-2">
  <div class="w-full flex gap-2">
      <img
          class="rounded-xl"
          src="https://fastly.picsum.photos/id/877/48/48.jpg?hmac=KtpJVsvoZd0hVmW6-JFMlkmXCqut3xK1fT8A9Ag7PbY"
          alt="User profile image"
          width="48"
          height="48"
      >
      <div class="w-full flex flex-col">
          <h3 class="text-xl">{{ name }}</h3>
          {% include 'partials/stars.html' with immutable=True rating=rating %}
      </div>
  </div>
  <p class="w-full">{{ text }}</p>
</article>
